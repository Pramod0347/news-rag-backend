name: Update News Pipeline

on:
  schedule:
    - cron: "0 6 */2 * *"   # every 2 days at 6 AM UTC
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file from secrets
        run: |
          echo "JINA_API_KEY=${{ secrets.JINA_API_KEY }}" >> .env
          echo "QDRANT_URL=${{ secrets.QDRANT_URL }}" >> .env
          echo "QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env

      - name: Run news pipeline
        run: node src/services/pipeline.js

      - name: Commit & push updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add src/services/articles.json src/services/articles_with_embeddings.json
          git commit -m "Auto-update news, embeddings, and Qdrant sync" || echo "No changes"
          git push
